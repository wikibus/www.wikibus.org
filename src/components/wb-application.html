<dom-module id="wb-application">
    <template>
        <wb-model-store model="{{theModel}}"></wb-model-store>
        <span>{{stringify(theModel)}}</span>
    </template>
</dom-module>

<script>
    (function(){
        'use strict';

        Polymer({
            is: 'wb-application',
            stringify: function(x){
                return JSON.stringify(x, null, 2);
            }
        });
    })();
</script>
